<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="px-4 lg:px-24">
    <!-- Form -->
    <form
      class="w-full lg:w-[600px] border border-gray-200 rounded-md px-4 py-6 flex flex-col items-center justify-start gap-8"
    >
      <input
        class="flex-1 w-full bg-transparent px-4 py-4 bg-gray-100 text-xl text-[#555] font-medium border-none outline-none shadow-md rounded-lg"
        type="text"
        placeholder="Your Post Name..."
        id="nameBox"
      />

      <input
        class="flex-1 w-full bg-transparent px-4 py-4 bg-gray-100 text-xl text-[#555] font-medium border-none outline-none shadow-md rounded-lg"
        type="text"
        placeholder="Your Image url..."
        id="urlBox"
      />

      <div class="flex items-center justify-evenly w-full">
        <!--save button-->
        <button
          class="px-12 py-3 text-white bg-emerald-500 cursor-pointer hover:: shadow-lg hover:shadow-emerald-500 active:scale-95 rounded-lg"
          id="btn_save"
        >
          Save
        </button>
        <!--clear button-->
        <button
          class="px-12 py-3 text-white bg-red-500 cursor-pointer hover:: shadow-lg hover:shadow-red-500 active:scale-95 rounded-lg"
          id="btn_clear"
          
        >
          Clear
        </button>
      </div>
    </form>

    <!-- image view  -->
    <div
      class="w-full px-12 py-12 border border-dashed border-green-200 rounded-xl flex items-center justify-start flex-wrap gap-2"
      id="warpContainer"
    ></div>

    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
